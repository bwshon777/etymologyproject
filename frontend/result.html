<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etymology Result</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #3b3b98;
      margin-bottom: 20px;
    }

    .definition {
      background: #f1f3f6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #333;
    }

    button {
      padding: 10px 25px;
      background: #3b3b98;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2c2c77;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Results for "{{ input_word }}"</h2>

    {% if meaning_with_repetition %}
      {% for meaning in meaning_with_repetition %}
        <div class="definition">{{ meaning }}</div>
      {% endfor %}
    {% else %}
      <p>No morphemes found.</p>
    {% endif %}

    <form action="/" method="get">
      <button type="submit">Search Another Word</button>
    </form>
  </div>
</body>
</html>
